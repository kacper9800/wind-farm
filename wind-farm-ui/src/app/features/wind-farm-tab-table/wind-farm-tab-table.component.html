<p-table [tableStyle]="{ 'min-width': '80rem' }" [value]="windFarms"
         dataKey="id" selectionMode="single">
    <ng-template #header>
        <tr>
            <th>Description</th>
            <th>Timezone</th>
            <th>Capacity MW</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-windFarm>
        <tr [pSelectableRow]="windFarm">
            <td>{{ windFarm.description }}</td>
            <td>{{ windFarm.timezone }}</td>
            <td>{{ windFarm.capacityMW }}</td>
            <td>
                <p-button severity="secondary" (onClick)="openElectricityProductionDialog(windFarm.id)">
                    Open Electricity Production Dialog
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
